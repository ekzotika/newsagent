{% extends 'main/base.html'%}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}


<div class="container">
    <div class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading" style="background-color:#770000">
                <div class="panel-title" style="color:white">Sign Up</div>
            </div>
            <div style="padding-top:10px;" class="panel-body">
                <h4>Sign up and create your own NewsAgent Page!</h4>
                <p>Please fill out the form below:</p>
                <form style="padding-top: 10px;" action="" method="POST" class="form-horizontal" role="form">
                    {% csrf_token %}
          <!-- as_p для того, чтобы каждый элемент формы был с новой строки -->
                    <input type="hidden" name="next" value="{{ next }}">
                    {{ form|crispy }}
                     <!-- {{ form.as_p }} -->

                    <div class="col-sm-12 controls">
                        <button type="submit" class="btn btn-danger">Sign Up</button>
                    </div>
                    <div class="form-group"><br><br>
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                Have an account?
                                <a href="{% url 'login'%}">Sign In</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
