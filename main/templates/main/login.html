{% extends 'main/base.html'%}
{% load crispy_forms_tags %}

{% block title %}Sign In{% endblock %}

{% block content %}


<div class="container">
    <div class="mainbox col-md-4 col-md-offset-4 col-sm-4 col-xs-6">
        <div class="panel panel-default">
            <div class="panel-heading" style="background-color:#770000">
                <div class="panel-title" style="color:white">Sign In</div>
            </div>
            <div style="padding-top:10px;" class="panel-body">
                <form style="padding-top: 10px;" action="" method="POST" class="form-horizontal" role="form">
                    {% csrf_token %}
          <!-- as_p для того, чтобы каждый элемент формы был с новой строки -->
                     <input type="hidden" name="next" value="{{ next }}">
                    {{ form|crispy }}
                     <!-- {{ form.as_p }} -->

                    <div class="col-sm-12 controls">
                        <button type="submit" class="btn btn-danger">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
