{% extends 'main/base.html '%}

{% block title %}My NewsAgent{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="{% url 'new_channel'%}"><span class="glyphicon glyphicon-plus"></span>Add news channel</a></li>
            </ul>
        </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <style>
               table {
                    counter-reset: tableCount;
                     }
                .counterCell:before {
                    content: counter(tableCount);
                    counter-increment: tableCount;
                                    }
            </style>
        <table class="table table-striped" cellpadding="0" cellspacing="0">
            <thead>
                <tr>
                    <th>#</th>
                    <th style="display: none">id</th>
                    <th>Site Title</th>
                    <th>Url</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                    {% for element in qz %}
                        <tr>
                            <form action="{% url 'my_newsagent' %}" method = "post">
                                {% csrf_token %}
                                <td class="counterCell"></td>
                                <input type='text' style="display: none" name="td_id_mysite" value='{{ element.0 }}'>
                                <td>{{ element.1 }}</td>
                                <td>{{ element.2 }}</td>
                                <td><button type="submit"><span class="glyphicon glyphicon-trash"></span></button></td>
                            </form>
                        </tr>
                    {% endfor %}
            </tbody>
        </table>
        <style>
            .container {
                text-align: center;
                margin: 0 auto;
            }

            #btnCalculator{
                display:inline;
                background: #008884;
                color: #fff;
                border: 0;
                box-shadow: 1px 1.7px 4.8px 2.2px rgba(0, 0, 0, 0.08);
                position: relative;
                z-index: 20;
                text-transform: uppercase;
                font-family: 'Exo 2 M';
                height: 44px;
                display: block;
                margin-bottom: 15px;;
                border-radius: 10px;
                width: 304px;
                font-size: 17px;

            }
        </style>
        <div class="container">
            <a href="{% url 'my_newsagent_page'%}"><button class="btn btn-danger">View Your NewsAgent Page</button></a>
        </div>
    </div>
    </div>
    </div>

{% endblock %}
